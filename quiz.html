    <form class="quiz-form">
        <h1>Triangle Quiz</h1>

        <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
        
        <label class="quiz-label">
            <input class="quiz-input" type="radio" name="question1" value="45°"> 
            45°
        </label>
        <label class="quiz-label">
            <input class="quiz-input" type="radio" name="question1" value="60°">    
            60°
        </label>
        <label class="quiz-label">
            <input class="quiz-input" type="radio" name="question1" value="90°">    
            90°
        </label>

        <p>If a triangle has an angle of 90 degrees, what is it called?</p>

        <label class="quiz-label">
            <input type="radio" name="question2" value="obtuse">
            obtuse
        </label>
        <label class="quiz-label">
            <input type="radio" name="question2" value="acute">
            acute
        </label>
        <label class="quiz-label">
            <input type="radio" name="question2" value="right angled">
            right angled
        </label>

    </form>

    <button id="submit-button">Submit Quiz</button>
    
    <h2 id="output"></h2>
